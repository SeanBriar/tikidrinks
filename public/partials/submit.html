<div class="add">
  <h4>Add a New Drink</h4>
  <form ng-submit='ctrl.createDrink()'>
    Name: <input type="text" ng-model='ctrl.name'><br />
    Description: <textarea type="text" ng-model='ctrl.description'></textarea><br />
    Incredients: <input placeholder='Separate ingredients by comma' type="text" ng-model='ctrl.ingredients'><br />
    <!-- add button? -->
    Garnishes: <input placeholder='Separate garnishes by a comma' type="text" ng-model='ctrl.garnishes'><br />
    Recipe: <textarea type="text" ng-model='ctrl.i'></textarea><br />
    Comments: <input type="text" ng-model='ctrl.comments'><br />
    Tags:  <input placeholder='Separate tags by a comma' type="text" ng-model='ctrl.tags'><br />
    Image URL: <input type="text" ng-model='ctrl.image'><br />
    <input type="submit" value="Bottoms Up!">
  </form>
</div>
