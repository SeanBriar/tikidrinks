<div class="add">
  <h4>Add a New Drink</h4>
  <form ng-submit='ctrl.createDrink()'>
    Name: <input type="text" ng-model='ctrl.createForm.name'><br />
    Description: <textarea type="text" ng-model='ctrl.createForm.description'></textarea><br />
    Ingredients: <input placeholder='Separate ingredients by comma' type="text" ng-model='ctrl.createForm.ingredients'><br />
    <!-- add button? -->
    Garnishes: <input placeholder='Separate garnishes by a comma' type="text" ng-model='ctrl.createForm.garnishes'><br />
    Recipe: <textarea type="text" ng-model='ctrl.createForm.recipe'></textarea><br />
    Comments: <input type="text" ng-model='ctrl.createForm.comments'><br />
    Tags:  <input placeholder='Separate tags by a comma' type="text" ng-model='ctrl.createForm.tags'><br />
    Image URL: <input type="text" ng-model='ctrl.createForm.image'><br />
    <input type="submit" value="Bottoms Up!">
  </form>
</div>
