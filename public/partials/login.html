<div class="login">
  <h2 class="loginheaders">Log In</h2>
  <form ng-submit="ctrl.logIn()" class="reg-form">
    <div class="reg-inputs">
      <label for="username" class="toplabels">Username</label>
      <input type="text" ng-model="ctrl.logUsername" class="reginputs">
    </div>

    <div class="reg-inputs">
      <label for="password" class="toplabels">Password</label>
      <input type="password" ng-model="ctrl.logPassword" class="reginputs">
    </div>

    <div class="reg-inputs">
      <input type="submit" value="Log In">
    </div>

  </form>
</div>
