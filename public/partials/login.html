<form class="row" ng-submit="ctrl.logIn()">

  <h2>Log In</h2>
    <input type="text" ng-model="ctrl.username" placeholder="username"/>
    <input type="password" ng-model="ctrl.password" placeholder="password"/>
    <input type="submit" value="Log In" />
</form>

<form class="row" >
<div class="col-2 offset-10">
  <input  type="submit" value="Log Out" ng-click="ctrl.logOut()" />
</div>
</form>


<h4 class="create-account" ng-click="ctrl.changeInclude('createAccount')">Need to create an account?</h4>
